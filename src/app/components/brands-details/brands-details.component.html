<section class="w-50 rounded mx-auto my-5 shadow">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 p-4">
        <img
          [src]="brandDetails.image"
          class="w-100"
          [alt]="brandDetails.name"
        />
      </div>
      <div class="col-md-6">
        <div>
          <h3 class="h5 text-success fw-bold text-center">
            {{brandDetails.name}}
          </h3>
        </div>
      </div>
    </div>
  </div>
</section>
