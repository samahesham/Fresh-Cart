<section class="w-75 mx-auto my-5 shadow">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let product of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="product" class="w-100" [alt]="productDetails.title" />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      <div class="col-md-9">
        <div>
          <h3 class="h5">
            {{productDetails.title}}
          </h3>
          <p class="text-muted">{{productDetails.description}}</p>
          <h4 class="h6">{{productDetails.category.name}}</h4>
          <div class="d-flex align-items-center justify-content-between mb-1">
            <span>{{productDetails.price}} EGP</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{productDetails.ratingsAverage}}</span>
            </div>
          </div>
          <button
            (click)="addCart(productDetails._id,btnAdd)"
            #btnAdd
            class="btn-main text-capitalize w-100"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
