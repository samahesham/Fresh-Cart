<section
  class="w-75 mx-auto bg-main-light rounded my-4 p-3"
  *ngIf="wishlist?.length > 0; else msg"
>
  <div class="container">
    <h2 class="my-5 fw-bold">My wish List</h2>
    <!-- <button [routerLink]="['/checkout',cartDetails._id]" class="btn-main my-2">
      Online Payment
    </button> -->
  </div>
  <!-- <p class="text-main">
    Total Price : {{wishlist.totalCartPrice | currency}}
  </p> -->
  <div class="container">
    <div
      class="row border-bottom pb-3 justify-content-between align-items-center"
      *ngFor="let wishlistItem of wishlist"
    >
      <div class="col-md-2">
        <img
          [src]="wishlistItem.imageCover"
          [alt]="wishlistItem.title"
          class="w-100"
        />
      </div>
      <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="h5 fw-bold">{{wishlistItem.title}}</h3>
            <p class="text-main fw-bold">Price : {{wishlistItem.price}}</p>
            <button
              class="btn p-0 m-0 text-danger fw-bold"
              (click)="removeWishlistItem(wishlistItem._id)"
            >
              <i class="fa-regular fa-trash-can"></i> Remove
            </button>
          </div>
          <div>
            <button
              class="btn border border-success fw-bold"
              (click)="addCart(wishlistItem._id,btnAdd)"
              #btnAdd
            >
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #msg>
  <h2 class="text-capitalize my-5">your wishlist is empty</h2>
</ng-template>
